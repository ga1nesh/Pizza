<app-admin-navbar></app-admin-navbar>
<div class="card">
    <div class="card-header">Manage Pizzas</div>
    <div class="card-body">
        <h5 class="card-title">Pizzas List</h5>
        <a class="btn btn-primary" routerLink="/pizza-create">New Pizza</a>
    </div>
    <div class="category-table table-responsive">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Category</th>
                    <th scope="col">Edit/Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pizza of pizzas">
                    <td class="col">{{ pizza.name }}</td>
                    <td><img src="{{ pizza.image }}" style="width: 150px;" alt="" /></td>
                    <td>{{ pizza.price }}</td>
                    <td>{{ pizza.stock }}</td>
                    <td>{{ pizza.category }}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deletePizza(pizza.id)">
                            DELETE
                        </button>
                        <button class="btn btn-success" (click)="updatePizza(pizza.id)">
                            EDIT
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
