<app-admin-navbar></app-admin-navbar>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ editMode ? "Edit Store" : "Add Store" }}</h5>
        <button class="btn btn-primary" (click)="onSubmit()">
            {{ editMode ? "Update" : "Create" }}
        </button>
        <a class="btn btn-secondary" routerLink="/store" (click)="cancel()">Cancel</a>
    </div>


    <div class="form">
        <form [formGroup]="form">
            <div class="form-group col-md-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" />
                <small *ngIf="form.controls['name'].invalid && isSubmitted" style="color: red">Name is
                    required</small>
            </div>
            <div class="form-group col-md-4">
                <label for="phoneNumber">phoneNumber</label>
                <input type="number" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="Price" />
                <small *ngIf="form.controls['phoneNumber'].invalid && isSubmitted" style="color: red">Price is
                    required</small>
            </div>
            <!-- <div class="form-group col-md-4">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" formControlName="stock" placeholder="Stock" />
                <small *ngIf="form.controls['stock'].invalid && isSubmitted" style="color: red">Stock is
                    required</small>
            </div> -->
            <!-- <div class="form-group col-md-4">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" formControlName="category"
                    placeholder="Category" />
                <small *ngIf="form.controls['category'].invalid && isSubmitted" style="color: red">Category is
                    required</small>
            </div> -->
            <div class="form-group col-md-12">
                <label for="adress">Adress</label>
                <textarea name="adress" id="adress" class="form-control" formControlName="adress"
                    rows="3" placeholder="Description"></textarea>
                <small *ngIf="form.controls['adress'].invalid && isSubmitted" style="color: red">Description is
                    required</small>
            </div>
             <div class="form-group col-md-12">
                <label for="image2">Image</label>
                <input class="form-control im" type="file" accept="image2/*" formControlName="image2"
                    (change)="onUpload($event)" />
            </div>
        </form>
    </div>
</div>
