<app-admin-navbar></app-admin-navbar>
<div class="card">
    <div class="card-header">Manage Stores</div>
    <div class="card-body">
        <h5 class="card-title">Stores List</h5>
        <a class="btn btn-primary" routerLink="/store-create">New Store</a>
    </div>
    <div class="category-table table-responsive">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                     <th scope="col">Image</th>
                    <th scope="col">Adress</th>
                    <!-- <th scope="col">Stock</th> -->
                    <th scope="col">Phone Number</th>
                    <th scope="col">Edit/Delete</th>
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let store of stores">
                    <td class="col">{{ store.name }}</td>
                     <td><img src="{{ store.image2 }}" style="width: 150px;" alt="" /></td>
                    <td>{{ store.adress }}</td>
                    <td>{{ store.phoneNumber }}</td>

                    <td>
                        <button class="btn btn-danger" (click)="deleteStore(store.id)">
                            DELETE
                        </button>
                        <button class="btn btn-success" (click)="updateStore(store.id)">
                            EDIT
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
